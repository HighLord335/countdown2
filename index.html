<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js"></script>
  
  <title>Competent programming | Dima Horytsan | Launch countdown timer</title>
	

</head>
<body>
    

  <main>
    <div><img src="https://i.postimg.cc/Fsv33c27/binance-2.jpg"/</div>
    <h1>Finaliza en</h1>
    <div class="countdown">

      <div class="countdown-block">
        <span class="days time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Dias</span>
      </div>
     
  
      <div class="countdown-block">
        <span class="hours time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Horas</span>
      </div>
      
  
      <div class="countdown-block">
        <span class="minutes time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Minutos</span>
      </div>
  
      <div class="countdown-block">
        <span class="seconds time-elem">
          <span class="top">00</span>
          <span class="top-back">
            <span>00</span>
          </span>
          <span class="bottom">00</span>
          <span class="bottom-back">
            <span>00</span>
          </span>
        </span>
        <span class="title">Segundos</span>
      </div>

    </div>

    
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>


 </body>
</html>
